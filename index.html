<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <!--Logo-->
    <div class="logoSection">
      <img src="img/logo.png" alt="Logo" class="logo" />
    </div>

    <!--Button-->
    <div class="buttonAll">
      
      <button class="button">
        <img
          src="img/blue_s.png"
          alt="S"
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="button">
        <img
          src="img/blue_p.png"
          alt="P"
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
        <button class="button">
          <img
            src="img/blue_t.png"
            alt="T"
            class="imgBtn"
            data-key="type"
            data-value="tshirt"
          />
        </button>
      </button>
      <button class="button colorBtn blue" data-key="color", data-value="blue">
        Blue
      </button>
      <button
        class="button colorBtn yellow"
        data-key="color"
        ,
        data-value="yellow"
      >
        Yellow
      </button>
      <button class="button colorBtn pink" data-key="color", data-value="pink">
        Pink
      </button>
    </div>
    <p></p>

    <!--itmes-->
    <ul class="items">
      <!-- <li class="item">
        <img src="img/pink_p.png" alt="T" class="itemImg" /><span
          class="item_desc"
          >Female, small</span>
     -->
    </ul>
  </body>
</html>
